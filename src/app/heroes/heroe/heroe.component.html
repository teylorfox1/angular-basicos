




<h1> {{nombre}}</h1>


<dl>

    <td> Nombre: </td>
    <dd> {{ nombre }} </dd>

    <td> Edad: </td>
    <dd> {{ edad }} </dd>

    <td> Funcion: </td>
    <!-- llamar al metodo -->
    <dd> {{ obtenerNombre() }} </dd>

    <td> Capitalizado: </td>
    <dd> {{ nombreCapitalizado }} </dd>

    <button (click)="cambiarNombre()">
        cambiar Heroe
    </button>

    <button (click)="cambiarEdad ()">
        cambiar edad
    </button>
</dl>
